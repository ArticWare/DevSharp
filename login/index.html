<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>DevSharp</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3973454891176868"
     crossorigin="anonymous"></script>
</head>
<body>
    <script type="module" src="login.js"></script>
    <script src="ifsignedin.js" type="module"></script>
    <script src="capsdetect.js"></script>
    <header>
        <h1 class="logotext">devsharp</h1>
        <a href="../home" class="navitems"><h1>Home</h1></a>
        <a href="../about" class="navitems"><h1>About</h1></a>
    </header>
    <p></p>
    <main class="main1">
        <h1>Login</h1>
        <div style="display: flex; width: fit-content; margin: auto;">
            <div style="width: fit-content; text-align: right;">
                <h2>Email</h2>
                <h2>Password</h2>
            </div>
            <h1 style="padding: 10px;"></h1>
            <div style="width: fit-content; text-align: left;">
                <h2><input type="email" class="text1" placeholder="Email" id="email"></h2>
                <h2><input type="password" class="text1" placeholder="Password" id="pwd"></h2>
                <h3 id="warning" hidden style="color: rgb(125, 133, 58);">Warning : Caps lock on</h3>
                <a href="../password-recovery" class="logintext"><h3>Forgot your password?</h3></a>

            </div>
        </div>
        <p style="color: red;" id="wrongpwd"></p>
        <p></p>
        <button class="button3" id="loginbutt"><h2>Log in</h2></button>
        <p></p>
        <button class="button5" id="gglogin"><img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" width="40px" style="padding-right: 10px;"><h2>Log in with google</h2></button>
        <p>Or</p>
        <a href="../signup" class="logintext"><h2>Don't have an account?</h2></a>
    </main>
